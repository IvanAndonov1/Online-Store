<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/header :: header}"></head>

<body>

<div th:replace="~{common/header :: navbar}"></div>

<div class="container page-content">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="bold mb-0" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
                </div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/profile}" class="list-group-item list-group-item-action">
                        <i data-feather="user" class="mr-3"></i>
                        Profile
                    </a>
                    <a th:href="@{/profile/orders}" class="list-group-item list-group-item-action">
                        <i data-feather="shopping-bag" class="mr-3"></i>
                        Orders
                    </a>
                    <a th:href="@{/profile/address}" class="list-group-item list-group-item-action">
                        <i data-feather="map" class="mr-3"></i>
                        Address
                    </a>
                    <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
                        <i data-feather="log-out" class="mr-3"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>


        <div class="col mt-3 mt-md-0">
            <div class="card">
                <div class="card-body">
                    <h3>My Addresses</h3>
                    <hr>
                    <table class="table table-hover" data-addclass-on-xs="table-sm">
                        <thead class="thead-light">
                        <tr>
                            <th>Id</th>
                            <th>Label</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Street</th>
                            <th>Zip</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${user.getAddress()}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.label}"></td>
                            <td th:text="${a.country}"></td>
                            <td th:text="${a.city}"></td>
                            <td th:text="${a.street}"></td>
                            <td th:text="${a.zip}"></td>
                            <td>
                                <form th:action="@{/admin/productEdit}" action="#" method="post" th:object="${p}">
                                    <input name="id" type=hidden th:value="${a.id}">
                                    <button class="btn btn-secondary" type="submit" name="editProduct">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/productDelete}" action="#" method="post" th:object="${p}">
                                    <input name="id" type=hidden th:value="${a.id}">
                                    <button class="btn btn-danger" type="submit" name="deleteProduct">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/header :: body-scripts}"></div>

</body>

</html>
