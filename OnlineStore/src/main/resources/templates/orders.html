<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>

<div th:replace="common/header :: navbar"></div>

<div class="container page-content">
    <div class="row">

        <div class="col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="bold mb-0" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
                </div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/profile}" class="list-group-item list-group-item-action">
                        <i data-feather="user" class="mr-3"></i>
                        Profile
                    </a>
                    <a th:href="@{/profile/orders}" class="list-group-item list-group-item-action">
                        <i data-feather="shopping-bag" class="mr-3"></i>
                        Orders
                    </a>
                    <a th:href="@{/profile/address}" class="list-group-item list-group-item-action">
                        <i data-feather="map" class="mr-3"></i>
                        Address
                    </a>
                    <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
                        <i data-feather="log-out" class="mr-3"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <div class="col mt-3 mt-md-0">
            <div class="card">
                <div class="card-body">
                    <h3>My Orders</h3><hr>
                    <div class="table-responsive">
                        <table class="table table-hover" data-addclass-on-xs="table-sm">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Date</th>
                                <th scope="col" class="text-right">Total</th>
                                <th scope="col" class="text-center">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <th scope="row" ><a th:href="@{/order-detail?order=}+${order.id}" class="text-primary">ORD<span th:text="${order.id}"></span></a></th>
                                <td th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></td>
                                <td class="text-right">$<span th:text="${order.orderTotal}"></span></td>
                                <td class="text-center"><span class="badge badge-info rounded" th:text="${order.orderStatus}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div> <!--  end container -->

<div th:replace="common/header :: body-scripts"></div>

</body>

</html>
