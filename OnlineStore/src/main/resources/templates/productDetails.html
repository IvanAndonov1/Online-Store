<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/header :: header}"></head>

<body>

<div th:replace="~{common/header :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3 mt-4">
            <div class="card" th:object="${product}">

                    <img src="https://buybest.bg/storage/public/uploads/media-manager/app-modules-shop-models-product/1181/4152/iphone-14-pro-finish-select-202209-6-1inch-spaceblack.jpeg"
                         class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.title}"></h4>
                    <h5> Price: <span th:text="${product.price}"></span></h5>
                    <form th:action="@{/buy}" action="#" method="post" th:object="${p}">
                        <input name="id" type=hidden th:value="${product.id}">
                        <button class="btn btn-success" type="submit" name="addToCart">Add to Cart</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/header :: body-scripts}"></div>

</body>

</html>
